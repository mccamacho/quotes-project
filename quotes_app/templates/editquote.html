<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Show</title>
<style>
    .container{
        width: 300px;
        margin: 0 auto;
    }
header{
margin-left: 80%;
}
</style>
</head>
<body>
    <header><a href="/quotes">Dashboard</a> | <a href="/logout">Logout</a></header>
    <div class="container">
        <ul>
        {% if messages %}
        {% for message in messages %}
        <li style="color: red;">{{ message }}</li>
        {% endfor %}
        {% endif %}
        </ul>
        <form action="/{{quote.id}}/updateshow" method="POST">
            {% csrf_token %}
            <h3>Edit Quote</h3>
            <label for="owner">Quoted by:</label>
            <input type="text" name="owner"><br>
            <label for="message">Message:</label>
            <textarea name="message" id="messagebox" cols="30" rows="10"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
